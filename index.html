<!doctype html>

<html>
<head>
</head>

<style>
</style>


<body>

<p id="sayHello"></p>

</body>

<script>

document.getElementById("sayHello").innerHTML = "Hello World";

var myName = prompt("Enter your name: ");
document.getElementById("sayHello").innerHTML = "Your name is " + myName;

document.write("6 + 3 = ", 6 + 3, "<br />");
document.write("6 - 3 = ", 6 - 3, "<br />");
document.write("6 * 3 = ", 6 * 3, "<br />");
document.write("6 / 3 = ", 6 / 3, "<br />");
document.write("6 % 3 = ", 6 % 3, "<br />");

var randNum = 5;

document.write("randNum++ = ", randNum++, "<br />");
document.write("++randNum = ", ++randNum, "<br />");

document.write("randNum += 5 : ", randNum += 5, "<br />");
document.write("randNum -= 5 : ", randNum -= 5, "<br />");
document.write("randNum *= 5 : ", randNum *= 5, "<br />");
document.write("randNum /= 5 : ", randNum /= 5, "<br />");

document.write(Math.floor(Math.random()*10)+1);



</script>

</html>
