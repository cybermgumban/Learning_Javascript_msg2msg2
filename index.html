<!doctype html>

<html>

<style type="text/css">
	body {font-size: 1.6em;}
	.hidden {display: none;}
	.show {display:inline !important;}
	
	button {
		border: 2px solid black; background: #E5E4E2;
		font-size: .5em; font-weight: bold; color: black;
		padding: .8em 2em;
		margin-top: .4em;
	}
</style>


<body>

<p id="sayHello"></p>

</body>

<script>

document.getElementById("sayHello").innerHTML = "Hello World";

<!-- var myName = prompt("Enter your name: "); -->
<!-- document.getElementById("sayHello").innerHTML = "Your name is " + myName; -->

document.write("6 + 3 = ", 6 + 3, "<br />");
document.write("6 - 3 = ", 6 - 3, "<br />");
document.write("6 * 3 = ", 6 * 3, "<br />");
document.write("6 / 3 = ", 6 / 3, "<br />");
document.write("6 % 3 = ", 6 % 3, "<br />");

var randNum = 5;

document.write("randNum++ = ", randNum++, "<br />");
document.write("++randNum = ", ++randNum, "<br />");

document.write("randNum += 5 : ", randNum += 5, "<br />");
document.write("randNum -= 5 : ", randNum -= 5, "<br />");
document.write("randNum *= 5 : ", randNum *= 5, "<br />");
document.write("randNum /= 5 : ", randNum /= 5, "<br />");

document.write(Math.floor(Math.random()*10)+1, "<br />");

document.write("Show only 2 decimals : ", (5.5555).toFixed("2"), "<br />");

document.write("Converted String: ", Number("3.14"), "<br />");
document.write("Converted Int: ", parseInt("3.14"), "<br />");
document.write("Converted Floar: ", parseFloat("3.14"), "<br />");

var randStr = "A long " + "string that " + "goes on and on";
document.write("String Length: ", randStr.length, "<br />");
document.write("Index for \"goes\": ", randStr.indexOf("goes"), "<br />");

</script>

</html>
